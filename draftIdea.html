<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draft Idea Submission Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        height: 120px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Draft Idea Submission Form</h2>
    <form id="draftIdea">
        <label for="title">Title of Draft Idea:</label>
        <input type="text" id="title" name="title" required>

        <label for="brief">Brief Description:</label>
        <textarea id="brief" name="brief" required></textarea>

        <label for="detailed">Detailed Description:</label>
        <textarea id="detailed" name="detailed" required></textarea>

        <label for="objective">Objective:</label>
        <textarea id="objective" name="objective" required></textarea>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" name="audience" required>

        <label for="features">Key Features/Points:</label>
        <textarea id="features" name="features" required></textarea>

        <label for="impact">Potential Impact:</label>
        <textarea id="impact" name="impact" required></textarea>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button>Submit</button>
    </form>
</div>
</body>
<script>
    document.getElementById('draftIdea').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const formValues = {};
        formData.forEach((value, key) => formValues[key] = value);
        console.log(formValues);
        window.location.href = "dashboard.html";
        // Here you can handle form submission, such as sending data to a server
    });
</script>
</html>
