<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Challenge</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        height: 120px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Create Challenge</h2>
    <form id="challenger">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="prize">Prize:</label>
        <input type="text" id="prize" name="prize" required>

        <label for="deadline">Deadline:</label>
        <input type="text" id="deadline" name="deadline" placeholder="YYYY-MM-DD" required>

        <button>Submit</button>
    </form>
</div>
</body>
<script>
    document.getElementById('challenger').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const formValues = {};
        formData.forEach((value, key) => formValues[key] = value);
        console.log(formValues);
        window.location.href = "challenger.html";
        // Here you can handle form submission, such as sending data to a server
    });
</script>
</html>
